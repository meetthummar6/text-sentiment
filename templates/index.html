<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sentiment checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
            color: white;
        }
        #container{
            margin-top: 160px;
        }
        h1{
            margin-bottom: 30px;
        }
        #wide{
           margin-left: 300px;
           width:800px;
        }
    </style>
</head>
<body>
    <div class="text-center" id="container">
    <h1 >Sentiment Analysis</h1>
    <form method="post" class="form-group">
        <label for="text" >Text:</label>
        <textarea name="text" class="form-control"  id="wide" required></textarea>
        <br/>
        <input type="submit"  class="btn btn-primary" value="predict">
    </form>
    {%if prediction!=3 %}
        {% if prediction==1 %}
            <p>the analyzed sentiment is <div class="bg-success">Posititve</div> </p>
        {% elif prediction==0 %}
            <p>the analyzed sentiment is <div class="bg-danger">Negative</div></p>
        {% endif %}
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
